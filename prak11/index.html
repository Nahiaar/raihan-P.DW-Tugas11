<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raihan Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #282c35;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container-gallery {
            margin-top: 30px;
        }

        .h1-gallery {
            text-align: center;
            color: #f8f9fa;
            margin-bottom: 20px;
        }

        .thumbnail-gallery {
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .thumbnail-gallery:hover {
            transform: scale(1.05);
        }

        .img-container-gallery {
            position: relative;
            overflow: hidden;
        }

        .image {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .overlay-gallery {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .thumbnail-gallery:hover .overlay-gallery {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container container-gallery">
        <h1 class="h1-gallery">Raihan Gallery</h1>
